<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Member Details</title>
</head>
<body>
    <button id="back-btn" class="btn btn-secondary">Back to Party List</button>
    <div class="container">
        <div class="left-half">
            <h1>Party Member Details</h1>
            <div id="member-details"></div>

            <h2>Health & XP</h2>
            <h3>Health: <span id="member-health">Loading...</span></h3>
            <h3>XP: <span id="member-xp">Loading...</span></h3>
            <h3>Level: <span id="member-level">Loading...</span></h3>
        </div>

        <div class="right-half">
            <h3>Edit Health</h3>
            <form id="edit-health-form" class="form-container">
                <input type="number" id="health-input" placeholder="Health" min="0" required>
                <button type="submit" class="btn btn-primary">Update Health</button>
            </form>

            <h3>Edit XP</h3>
            <form id="edit-xp-form" class="form-container">
                <input type="number" id="xp-input" placeholder="XP" min="0" required>
                <button type="submit" class="btn btn-primary">Update XP</button>
            </form>
        </div>
    </div>

    <script type="module" src="../js/detail.js"></script>
    <script type="module" src="../js/utils.js"></script>
</body>
</html>
