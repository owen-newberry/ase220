<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Your Campaigns</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-4">
        <h2>Welcome to D&D Party Manager! <span id="username"></span></h2>
        <div id="campaign-list" class="list-group mt-3"></div>
        <button id="create-campaign-btn" class="btn btn-success mt-3">Create New Campaign</button>

        <div class="modal fade" id="createCampaignModal" tabindex="-1" aria-labelledby="createCampaignModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="createCampaignModalLabel">Create Campaign</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="campaign-form">
                            <div class="mb-3">
                                <label for="campaign-name" class="form-label">Campaign Name</label>
                                <input type="text" class="form-control" id="campaign-name" required>
                            </div>
                            <div class="mb-3">
                                <label for="campaign-description" class="form-label">Campaign Description</label>
                                <textarea class="form-control" id="campaign-description"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Create Campaign</button>
                        </form>
                        <p id="error-msg" style="color: red;"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="../js/campaign.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
